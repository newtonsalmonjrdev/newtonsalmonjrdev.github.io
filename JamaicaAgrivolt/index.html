<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jamaica Agrivoltaic Suitability Map</title>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no"
        />

        <style>
          html,
          body,
          #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
          }
        </style>

        <link
          rel="stylesheet"
          href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
        />
        <script src="https://js.arcgis.com/4.25/"></script>

        <script>
          require([
            "esri/Map",

            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Swipe",
            "esri/Basemap",
            "esri/layers/TileLayer",
            "esri/layers/MapImageLayer",
            "esri/widgets/Legend",
          ], (
            Map,

            MapView,
            FeatureLayer,
            Swipe,
            Basemap,
            TileLayer,
            MapImageLayer,
            Legend
          ) => {
            const farmerTemplate = {
              title: "Jamaica Farmers",
              content: [
                {
                  type: "text", // TextContentElement
                  text: "<br/>  District: {Name} <br/>  Total Farmers: {TotalFarmers}<br/>",
                },
              ],
            };

            const parishTemplate = {
              title: "Parish Name",
              content: [
                {
                  type: "text", // TextContentElement
                  text: " {NAME_1} ",
                },
              ],
            };

            const farmersPolygon = new FeatureLayer({
              url: "https://services3.arcgis.com/2mSri961trmsAdvu/arcgis/rest/services/Jamaica_Farmers_2016/FeatureServer/0",
              popupTemplate: farmerTemplate,
            });

            const parishPolyline = new FeatureLayer({
              url: "https://services3.arcgis.com/2mSri961trmsAdvu/arcgis/rest/services/Jamaica_Parish_Boundaries/FeatureServer",
            });

            const parishPolygon = new FeatureLayer({
              url: "https://services3.arcgis.com/2mSri961trmsAdvu/arcgis/rest/services/Jamaica_Parish/FeatureServer",
              popupTemplate: parishTemplate,
            });

            const worldCitiesRender = {
              type: "simple",
              symbol: {
                type: "simple-marker",
                color: "gray",
                size: 8,
                outline: {
                  // autocasts as new SimpleLineSymbol()
                  width: 0.5,
                  color: "white",
                },
              },
            };
            const worldCities = new FeatureLayer({
              url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Cities/FeatureServer/0",
              labelsVisible: true,
              labelingInfo: [
                {
                  labelExpression: "[CITY_NAME]",
                  labelPlacement: "above-right",
                  symbol: {
                    type: "text", // autocasts as new TextSymbol()
                    color: [255, 255, 255, 0.7],
                    haloColor: [0, 0, 0, 0.85],
                    haloSize: 1,
                    font: {
                      size: 8,
                    },
                  },
                },
              ],
              renderer: worldCitiesRender,
            });

            const tileLayer = new TileLayer({
              url: "https://tiles.arcgis.com/tiles/2mSri961trmsAdvu/arcgis/rest/services/Jamaica_Potential_PVOUT/MapServer",
            });

            let basemap = new Basemap({
              baseLayers: [
                new MapImageLayer({
                  url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
                  title: "Basemap",
                }),
              ],
              title: "basemap",
              id: "basemap",
            });

            const map = new Map({
              basemap: basemap,
              layers: [
                parishPolygon,
                tileLayer,
                farmersPolygon,
                parishPolyline,
                worldCities,
              ],
            });

            const view = new MapView({
              map: map,

              container: "viewDiv",
              extent: {
                xmin: -8792552.04,
                ymin: 1920132.57,
                xmax: -8435156.09,
                ymax: 2182709.19,
                spatialReference: 3857,
              },
              ui: {
                components: ["attribution"],
              },
            });
            //Disabling Zoom functionality
            // view.on("mouse-wheel", (event) => {
            //   event.stopPropagation();
            // });

            const legend = new Legend({
              style: { type: "card", layout: "stack" },
              view: view,
              layerInfos: [
                {
                  layer: tileLayer,
                  title: "Solar Potential",
                },
                {
                  layer: farmersPolygon,
                  title: "Farmers",
                },
                {
                  layer: parishPolyline,
                  title: "Parish Boundary",
                },
              ],
            });

            view.ui.add(legend, "top-right");

            let swipe = new Swipe({
              view: view,
              leadingLayers: [tileLayer, farmersPolygon],
              trailingLayers: [tileLayer],
              direction: "vertical", // swipe widget will move from top to bottom of view
              position: 50, // position set to middle of the view (50%)
            });
            view.ui.add(swipe);
          });
        </script>
      </head>

      <body>
        <div id="viewDiv"></div>
      </body>
    </html>
  </body>
</html>
